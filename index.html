<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxub1MvXfBOkVDQZ87aCjxPMmibGe3o8k">
    </script>
    <script type="text/javascript">

      function initialize() {
        var myLatlng = new google.maps.LatLng(51.521584,0.608497);
        var mapOptions = {
          center: myLatlng,
          zoom: 15
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'I am here!'
        });
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
      html, body { height: 100%; margin: 0; padding: 0;}
      body {
        font-family: sans-serif;
      }
      h1, p{
        text-align: center;
      }
      #map-canvas {
        width: 50%;
        height: 50%;
        margin: 50px auto 0 auto;
        padding: 0;
      }

    </style>

  </head>
  <body>
    <h1>Where am I?</h1>
    <div id="map-canvas"></div>
    <p>28 Wamburg Road, Canvey Island SS8 8JR</p>
  </body>
</html>
